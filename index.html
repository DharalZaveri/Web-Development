  <script>
    function getandupdate() {
      console.log("Updateing")
      tit = document.getElementById('text').value;
      desc = document.getElementById('description').value;
      if (localStorage.getItem('itemJson') == null) {
        itemarray = []
        itemarray.push([tit, desc]);
        localStorage.setItem('itemJson', JSON.stringify(itemarray))
      }
      else {
        itemarrayStr = localStorage.getItem('itemJson');
        itemarray = JSON.parse(itemarrayStr);
        itemarray.push([tit, desc]);
        localStorage.setItem('itemJson', JSON.stringify(itemarray));
      }
      update();
    }
    function update()
    {
      if (localStorage.getItem('itemJson') == null) {
      itemarray = []
      
      localStorage.setItem('itemJson', JSON.stringify(itemarray))
    }
    else {
      itemarrayStr = localStorage.getItem('itemJson');
      itemarray = JSON.parse(itemarrayStr);
    }
    let tablebody = document.getElementById('tbody')
    let str = ''
    itemarray.forEach((element, index) => {
      str += `
            <tr>
            <td class="border-4 border-indigo-200 border-x-indigo-500">${index + 1}  </td>
            <td class="border-4 border-indigo-200 border-x-indigo-500" >${element[0]}  </td>
            <td class="border-4 border-indigo-200 border-x-indigo-500">${element[1]}  </td>
            <th class="border-4 border-indigo-200 border-x-indigo-500"><div class="flex space-x-2 justify-center">
                <button type="button" id="add2" class="inline-block px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out" onclick="deleted(${index})    ">Delete</button>
              </div></th>
            </tr>
        `
    })
    tbody.innerHTML = str;
  }
    add = document.getElementById("add");
    add.addEventListener("click", getandupdate);
    update();
      function deleted(itemIndex) {
        console.log("Delete", itemIndex);
        itemarrayStr = localStorage.getItem('itemJson');
        itemarray = JSON.parse(itemarrayStr);

        itemarray.splice(itemIndex, 1);
        localStorage.setItem('itemJson', JSON.stringify(itemarray));
        update();
    }
    
  </script>
